name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions: read-all

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # v2.0.0
        with:
          scandir: '.'
          additional_files: 'bin/* lib/utils.bash'
          severity: 'warning'

  test-plugin:
    name: Test Plugin (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install asdf
        uses: asdf-vm/actions/setup@05e0d2ed97b598bfce82fd30daf324ae0c4570e6 # v3.0.2

      - name: Test list-all
        run: |
          asdf plugin test ada . --asdf-plugin-gitref="${GITHUB_SHA}" \
            "gnatmake --version" || {
              echo "::warning::Full plugin test failed, running basic tests..."
              ./bin/list-all
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test latest-stable
        run: |
          ./bin/latest-stable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-install:
    name: Test Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install asdf
        uses: asdf-vm/actions/setup@05e0d2ed97b598bfce82fd30daf324ae0c4570e6 # v3.0.2

      - name: Add plugin
        run: |
          asdf plugin add ada .

      - name: List versions
        run: |
          asdf list all ada | head -20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest stable
        id: latest
        run: |
          latest=$(./bin/latest-stable)
          echo "version=${latest}" >> "$GITHUB_OUTPUT"
          echo "Latest stable: ${latest}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install latest stable
        run: |
          asdf install ada ${{ steps.latest.outputs.version }}
          # Use set -u for newer asdf, fallback to global for older versions
          asdf set -u ada ${{ steps.latest.outputs.version }} 2>/dev/null || \
            asdf global ada ${{ steps.latest.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify installation
        run: |
          which gnatmake
          gnatmake --version
          which gprbuild || echo "gprbuild not in PATH (may be expected)"
